<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index_style.css">
    <title>Welcome JS</title>
</head>

<body>

    <div class="container">
        <div class="wrapper-form m-auto w-50 mt-5">
            <label for="user-email" class="pb-2">Enter your email :</label>
            <input type="email" name="user-email" id="userEmail" class="form-control">

            <input type="text" name="user-email" id="userName" class="form-control my-3" placeholder="Your name will be">

            <input type="text" name="user-email" id="userDomain" class="form-control my-3" placeholder="Your domain will be">


            <input type="button" class="btn btn-outline-info my-3" value="Ok" onclick="gettingNameAndDomain();">
            <input type="button" value="Reset" class="btn btn-outline-danger ms-4" onclick="resetData();">

        </div>
    </div>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
